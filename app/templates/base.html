<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>просто без титла</title>
    {% endif %}

</head>
<body>
<a href="{{ url_for('index') }}">HOME</a>
<a href="{{ url_for('forum') }}">FORUM</a>
<a href="{{ url_for('login') }}">LOGIN</a>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}

                <span style="color: blueviolet">
            <li>{{ messages }}</li>
        </span>
                </ul>
            {% endfor %}

    {% endif %}


{% endwith %}
<hr>
{% block content %}

{% endblock %}
</body>
</html>
